<!DOCTYPE HTML>
<html>

<head>
  <title>Controle via Ethernet</title>

  <link rel='icon' type='image/png' href='https://blogmasterwalkershop.com.br/arquivos/artigos/sub_wifi/logo_mws.png' />

  <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css rel=stylesheet>

  <link href=sample.css rel=stylesheet />

</head>

<body>

  <header class="title">
    <div class="container">
      <h1>CONTROLE DE AUTOMAÇÃO</h1>
      <span>por Jefferson</span>
    </div>
  </header>

  <div class="main container">
    <form method=get>
      <div class="group-form">
        <span class="icon servo"></span>
        <div class="input-block">
          <input type=number name=servo value=0 min=0 max=180 />
          <input type=submit value=rotacionar>
        </div>
      </div>

      <div class="group-form">
        <span class="icon abajur"></span>
        <div class="input-block">

          <select name=abajur >
            <option value="1">Ligar</option>
            <option value="0">Desligar</option>
          </select>

          <input type=submit value=mudar estado>         
        </div>
      </div>

    </form>

  </div>

  <img class="astronaut" src="favpng_astronaut.png" alt="">
</body>

</html>
